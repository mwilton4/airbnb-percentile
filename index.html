  <script>
    const ratings = [4.5, 4.7, 4.9, 4.8, 4.6, 4.5, 5.0, 4.7, 4.9, 4.8, 4.6, 5.0]; // Example dataset

    // Function to create histogram data
    function createHistogramData(ratings, binSize = 0.1) {
      const min = Math.min(...ratings);
      const max = Math.max(...ratings);
      const bins = [];
      const labels = [];

      for (let i = min; i <= max; i += binSize) {
        labels.push(i.toFixed(1));
        bins.push(0);
      }

      ratings.forEach((rating) => {
        const binIndex = Math.floor((rating - min) / binSize);
        bins[binIndex]++;
      });

      return { labels, bins };
