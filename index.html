<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Percentile Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <script>
        // Register the annotation plugin
        Chart.register(ChartAnnotation);
    </script>
</head>
<body>
    <div class="container">
        <h1>Airbnb Percentile Calculator</h1>
        <input type="number" id="rating" placeholder="Enter rating (e.g., 4.5)" step="0.01" min="0" max="5">
        <button onclick="calculatePercentile()">Calculate Percentile</button>
        <div class="result" id="result"></div>
        <canvas id="ratingChart" width="600" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
